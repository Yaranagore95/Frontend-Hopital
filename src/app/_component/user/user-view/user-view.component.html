<div class="row mt-5 bg-theme">
  <div class="col-lg-12">
    <div class="mt-3"></div>
    <div class="row content-panel">
      <div class="col-md-4 profile-text mt-1 mb centered">
        <div class="right-divider hidden-sm hidden-xs">
          <h2 class="font-weight-bold mb-3"><u>INFOS</u></h2>
          <h4>Matricule</h4>
          <h6 class="ml-4">{{user.matricule}}</h6>
          <h4>Username</h4>
          <h6 class="ml-4">{{user.username}}</h6>
        </div>
      </div>
      <!-- /col-md-4 -->
      <div class="col-md-4 profile-text">
        <h2 class="mb-3" style="color: #710ec8;">{{user.prenom}} {{user.nom}}</h2>
          <p *ngFor="let r of roles">
            <i class="fa fa-check"></i>&nbsp;{{r.libelle}}</p>
        <br>
        <div class="mt-3"></div>
      </div>
      <!-- /col-md-4 -->
      <div class="col-md-4 centered">
        <div class="profile-pic">
          <p><img src="../../../../assets/img/ny.jpg" class="img-circle"></p>
          <p>
            <button class="btn btn-theme"><i class="fa fa-check"></i> Follow </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-theme"><i class="fa fa-plus-circle"></i>    Add    </button>
          </p>
        </div>
      </div>
      <!-- /col-md-4 -->
    </div>
  </div>
</div>
